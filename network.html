<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nu Network</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Arial Narrow', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .network-container {
            position: relative;
            width: 600px;
            height: 600px;
            max-width: 90vw;
            max-height: 90vw;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        /* Center Nu node */
        .center-node {
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                filter: drop-shadow(0 0 8px rgba(255, 0, 0, 0.6));
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(255, 0, 0, 1));
            }
        }

        /* Connection lines animation */
        .connection {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 2s ease-out forwards;
            opacity: 0.3;
            transition: opacity 0.3s, stroke-width 0.3s;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        .connection:hover {
            opacity: 1;
            stroke-width: 2;
        }

        /* Outer nodes */
        .outer-node {
            cursor: pointer;
            transition: all 0.3s;
        }

        .outer-node:hover circle {
            r: 15;
            fill: #ff0000;
        }

        .outer-node:hover text {
            fill: #ff0000;
            font-weight: bold;
        }

        .outer-node:hover ~ .connection {
            opacity: 1;
        }

        /* Node pulse on load */
        .outer-node circle {
            animation: nodePulse 2s ease-out;
        }

        @keyframes nodePulse {
            0% {
                opacity: 0;
                r: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        /* Flowing energy particles */
        .energy-particle {
            animation: flowEnergy 4s linear infinite;
        }

        @keyframes flowEnergy {
            0% {
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Label styling */
        .tagline {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="network-container">
        <svg viewBox="0 0 600 600">
            <defs>
                <!-- Glow filter -->
                <filter id="glow">
                    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
                
                <!-- Gradient for connections -->
                <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ff0000;stop-opacity:0.8" />
                    <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.3" />
                </linearGradient>
            </defs>
            
            <!-- Connection lines from center to outer nodes -->
            <line class="connection" x1="300" y1="300" x2="300" y2="100" stroke="url(#connectionGradient)" stroke-width="1" />
            <line class="connection" x1="300" y1="300" x2="470" y2="170" stroke="url(#connectionGradient)" stroke-width="1" style="animation-delay: 0.1s" />
            <line class="connection" x1="300" y1="300" x2="500" y2="350" stroke="url(#connectionGradient)" stroke-width="1" style="animation-delay: 0.2s" />
            <line class="connection" x1="300" y1="300" x2="400" y2="500" stroke="url(#connectionGradient)" stroke-width="1" style="animation-delay: 0.3s" />
            <line class="connection" x1="300" y1="300" x2="200" y2="500" stroke="url(#connectionGradient)" stroke-width="1" style="animation-delay: 0.4s" />
            <line class="connection" x1="300" y1="300" x2="100" y2="350" stroke="url(#connectionGradient)" stroke-width="1" style="animation-delay: 0.5s" />
            <line class="connection" x1="300" y1="300" x2="130" y2="170" stroke="url(#connectionGradient)" stroke-width="1" style="animation-delay: 0.6s" />
            
            <!-- Web connections between outer nodes -->
            <line class="connection" x1="300" y1="100" x2="470" y2="170" stroke="#444" stroke-width="1" opacity="0.2" stroke-dasharray="4,4" />
            <line class="connection" x1="470" y1="170" x2="500" y2="350" stroke="#444" stroke-width="1" opacity="0.2" stroke-dasharray="4,4" />
            <line class="connection" x1="500" y1="350" x2="400" y2="500" stroke="#444" stroke-width="1" opacity="0.2" stroke-dasharray="4,4" />
            <line class="connection" x1="400" y1="500" x2="200" y2="500" stroke="#444" stroke-width="1" opacity="0.2" stroke-dasharray="4,4" />
            <line class="connection" x1="200" y1="500" x2="100" y2="350" stroke="#444" stroke-width="1" opacity="0.2" stroke-dasharray="4,4" />
            <line class="connection" x1="100" y1="350" x2="130" y2="170" stroke="#444" stroke-width="1" opacity="0.2" stroke-dasharray="4,4" />
            <line class="connection" x1="130" y1="170" x2="300" y2="100" stroke="#444" stroke-width="1" opacity="0.2" stroke-dasharray="4,4" />
            
            <!-- Energy particles flowing through connections -->
            <circle class="energy-particle" cx="300" cy="200" r="3" fill="#ff0000" filter="url(#glow)">
                <animateMotion dur="4s" repeatCount="indefinite" path="M0,0 L0,-200" />
            </circle>
            <circle class="energy-particle" cx="385" cy="235" r="3" fill="#ff0000" filter="url(#glow)" style="animation-delay: 0.5s">
                <animateMotion dur="4s" repeatCount="indefinite" path="M0,0 L170,-130" />
            </circle>
            <circle class="energy-particle" cx="400" cy="325" r="3" fill="#ff0000" filter="url(#glow)" style="animation-delay: 1s">
                <animateMotion dur="4s" repeatCount="indefinite" path="M0,0 L200,50" />
            </circle>
            
            <!-- Center Nu node -->
            <g class="center-node">
                <circle cx="300" cy="300" r="40" fill="#000" stroke="#ff0000" stroke-width="2" filter="url(#glow)" />
                <text x="300" y="318" text-anchor="middle" fill="#ff0000" font-size="48" font-family="Georgia, serif" font-style="italic">Î½</text>
            </g>
            
            <!-- Outer nodes -->
            <g class="outer-node">
                <circle cx="300" cy="100" r="12" fill="#fff" stroke="#666" stroke-width="2" />
                <text x="300" y="85" text-anchor="middle" fill="#fff" font-size="13">Students</text>
            </g>
            
            <g class="outer-node">
                <circle cx="470" cy="170" r="12" fill="#fff" stroke="#666" stroke-width="2" />
                <text x="470" y="155" text-anchor="middle" fill="#fff" font-size="13">Alumni</text>
            </g>
            
            <g class="outer-node">
                <circle cx="500" cy="350" r="12" fill="#fff" stroke="#666" stroke-width="2" />
                <text x="500" y="370" text-anchor="middle" fill="#fff" font-size="13">Operators</text>
            </g>
            
            <g class="outer-node">
                <circle cx="400" cy="500" r="12" fill="#fff" stroke="#666" stroke-width="2" />
                <text x="400" y="520" text-anchor="middle" fill="#fff" font-size="13">Investors</text>
            </g>
            
            <g class="outer-node">
                <circle cx="200" cy="500" r="12" fill="#fff" stroke="#666" stroke-width="2" />
                <text x="200" y="520" text-anchor="middle" fill="#fff" font-size="13">Family</text>
            </g>
            
            <g class="outer-node">
                <circle cx="100" cy="350" r="12" fill="#fff" stroke="#666" stroke-width="2" />
                <text x="100" y="370" text-anchor="middle" fill="#fff" font-size="13">Friends</text>
            </g>
            
            <g class="outer-node">
                <circle cx="130" cy="170" r="12" fill="#fff" stroke="#666" stroke-width="2" />
                <text x="130" y="155" text-anchor="middle" fill="#fff" font-size="13">Founders</text>
            </g>
        </svg>
    </div>
    
    <p class="tagline">Hover over nodes to activate connections</p>
</body>
</html>
